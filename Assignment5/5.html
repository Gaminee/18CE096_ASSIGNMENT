<html>    
    <head>    
        <title>Registration Form</title>    
    </head>    
    <body>    
        <link href = "registration.css" type = "text/css" rel = "stylesheet" />    
        <h2>Workshop Registration Form</h2>    
        <form action="index.php" method = "post" > 

            <div class = "container">    
                <div class = "form_group">    
                    <label>First Name:</label>    
                    <input type = "text" name = "fname" placeholder="First Name" value = "" required/>    
                </div>    
                <div class = "form_group">    
                    <label>Middle Name:</label>    
                    <input type = "text" name = "mname" placeholder="Middle Name" value = "" required />    
                </div>    
                <div class = "form_group">    
                    <label>Last Name:</label>    
                    <input type = "text" name = "lname" placeholder="Last Name" value = "" required/>    
                </div>    
                <div class = "form_group">    
                    <label>Email:</label>    
                    <input type = "text" name = "email" placeholder="example@example.com" value = "" required/>    
                </div> 
                <div class = "form_group">    
                    <label>Contact No:</label>    
                    <input type = "text" name = "contact" placeholder="Contact No" value = "" required/>    
                </div>  
                <div class = "form_group">
                    <label>Gender:</label>
                    <input type="radio" name="Gender" value="m" />Male
                    <input type="radio" name="Gender" value="f" />Female
                    <input type="radio" name="Gender" value="o" />Other
                </div> 
                <div class = "form_group">    
                    <label>Address:</label>
                    <textarea rows="4" cols="50" name = "address" placeholder="Enter your Address" value = "" required/></textarea>    
                </div>
                <div class = "form_group"> 
                <label>Pin code:</label>
                <input type="text" name="Pincode" placeholder="Pin code" id="Pin" maxlength="6" /> 
                </div>
                <div class="form_group">
                    <label >City:</label>
                    <input type="text" name="City" placeholder="Enter your City" id="City"  />
                </div>
                <div class="form_group">
                    <label>State:</label>
                    <input type="text" name="State" placeholder="Enter your State" id="State" />
                </div>
                <div class="form_group">
                    <label for="Country">Country:</label>
                    <input type="text" name="Country" placeholder="Enter your Country" id="Country"  />
                </div>

                <div class="form_group">    
                <input type="Submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>    
    </body>    
</html>
